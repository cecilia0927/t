  <h2>
        Adobe公司
    </h2>
    <p>
        成立于1982年，是美国最大的个人电脑软件公司之一，中文译名：奥多比，总部：美国加州圣何塞，为包括网络、印刷、视频、无线和宽带应用在内的泛网络传播（Network Publishing）提供了优秀的解决方案。Adobe公司的图形和动态媒体创作工具能够让使用者创作、管理并传播具有丰富视觉效果的作品及可靠的内容。Adobe公司总部设在加利福尼亚州圣荷塞市，年营业额超过12亿美元。
    </p>
